<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="last-name">
        </div>
        <p>Select a Race:</p>
        <p>
            <input type="radio" name="race" id="funrun">
            <label for="funrun">Fun Run 5K</label>
        </p>
        <p>
            <input type="radio" name="race" id="half">
            <label for="half">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="race" id="full">
            <label for="full">Full Marathon</label>
        </p>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kid">under 18</option>
                <option value="Youth">18-30</option>
                <option value="the-middle-aged">30-50</option>
                <option value="elderly">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
